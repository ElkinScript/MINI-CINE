{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mini Cine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Lottie Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="text-light">
<div id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;">
    <div id="lottie-preloader" style="width: 200px; height: 200px;"></div>
</div>

{% include 'navbar.html' %}
{% block content %}{% endblock %}
{% include 'footer.html' %}

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-preloader'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "{% static 'json/Popcorn.json' %}"
    });

    window.addEventListener('load', function() {
        var preloader = document.getElementById('preloader');
        preloader.style.opacity = '0';
        setTimeout(function() {
            preloader.style.display = 'none';
        }, 500);
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
